<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator Demo</title>
    <!-- CheerpJ Loader -->
    <script src="https://cjrtnc.leaningtech.com/4.2/loader.js"></script>
</head>
<body style="margin:0; padding:0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; font-family: sans-serif;">

    <div style="text-align: center;">
        <h2>Java Scientific Calculator (Running in Browser)</h2>
        <!-- The container for the Java Applet/Application -->
        <div id="cheerpj-display" style="width: 480px; height: 900px; border: 1px solid #ccc; background: white; margin: 0 auto;"></div>
        <p style="margin-top: 10px; color: #666;">Powered by <a href="https://leaningtech.com/cheerpj/" target="_blank">CheerpJ 4.2</a></p>
    </div>

    <script>
        // Initialize CheerpJ 4.2
        (async function() {
            await cheerpjInit();
            
            // Create a graphical environment 
            cheerpjCreateDisplay(480, 900, document.getElementById("cheerpj-display"));
            
            // Run the JAR file explicitly using the Main Class
            // This is often more robust than runJar
            await cheerpjRunMain("ScientificCalculator", "/app/ScientificCalculator.jar");
        })();
    </script>

</body>
</html>
